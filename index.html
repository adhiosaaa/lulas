<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ucapan Ultah Buat Lula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      color: #e91e63;
    }
    .question {
      font-size: 20px;
      margin: 20px 0;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background: #d81b60;
    }
    .answer {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }
    img {
      margin-top: 20px;
      border-radius: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="slide"></div>
  </div>

  <script>
    let step = 1;

    function showSlide() {
      const slideDiv = document.getElementById("slide");

      if (step === 1) {
        slideDiv.innerHTML = `
          <h2>Slide 1</h2>
          <div class="question">Siapa yang ajak kawan luan?</div>
          <button onclick="nextSlide()">1. Ice Princess Rachel</button>
          <button onclick="nextSlide()">2. Lula Cool n Hot</button>
        `;
      } 
      else if (step === 2) {
        slideDiv.innerHTML = `
          <h2>Slide 2</h2>
          <div class="answer">👉 Lupa jujur xixixi</div>
          <button onclick="nextSlide()">Next ➡️</button>
        `;
      }
      else if (step === 3) {
        slideDiv.innerHTML = `
          <h2>Slide 3</h2>
          <div class="question">Menurutmu, aku anggap Lula itu orang seperti apa?</div>
          <button onclick="nextSlide()">Cutie pie huney bunny</button>
          <button onclick="nextSlide()">Hot baddas and spicy</button>
        `;
      }
      else if (step === 4) {
        slideDiv.innerHTML = `
          <h2>Slide 4</h2>
          <div class="answer">
            Lula yang awalnya ku kenal adalah sosok pemalu yang gamau main keluar,
            namun dia adalah sosok yang keren, aku banyak belajar dari interest nya
            yang banyak sekali mulai dari bahasa inggrisnya, bahasa korea nya,
            pengetahuan tentang twitter, dan hebatnya bisa masuk farmasi USU dan bahkan
            bisa bertahan sampai sekarang, kamu hebat syankku, semoga kesuksesan serta 
            kebahagiaan dan berkat Tuhan melimpahi mu yaa.... kamu udah banyak berubah, 
            semakin lebih keren, udah jago bersosialisasi, udah menikmati hidup di luar rumah juga, 
            pokoknya udah banyak yang beda, tapi rajin dan kerja kerasnya makin sangar, hormat dulu abangda, 
            selamat ulang tahun ya syankku, semoga panjang umur dan sehat selalu, lancar kuliah, karir kedepannya, 
            dan tergapai cita dan cinta yang baik untukmu yaaa, semoga long lasting perkumpulan kita berdua ini 
            menjadi sebuah persahabatan yang membawa kebaikan dan kebahagiaan bagi kita, selamat sudah mau masuk 
            quarter life crisis, apapun bisa kita lewati asal kita masih bernapas. tetaplah kuat karena menjadi 
            lemah artinya ga kuat, makasih ya udah jadi temen gue, semoga kamu segera paham betapa imut nya aku. 
            ciintaku pdaamuuu ❤️
          </div>
          <button onclick="nextSlide()">Next ➡️</button>
        `;
      }
      else if (step === 5) {
        slideDiv.innerHTML = `
          <h2>Slide 5</h2>
          <p>🎂 Selamat Ulang Tahun 🎂</p>
          <img src="foto.jpg" alt="Foto kita">
        `;
      }
    }

    function nextSlide() {
      step++;
      showSlide();
    }

    showSlide();
  </script>
</body>
</html>
